<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Quiz Problems</title>
</head>
<body>
  <div class="container">
    <div class="box">
      <div class="question">
        <h2 class="question1">Which language runs in a web browser?</h2>
      </div>
      <div class="option-container">
        <div class="option">
          <input type="radio" name="answer" id="answer1" class="answer" value="java">
          <label for="j" id="j_java">Java</label>
        </div>
        <div class="option">
          <input type="radio" name="answer" id="answer2" class="answer">
          <label for="c" id="c_java">C</label>
        </div>
        <div class="option">
          <input type="radio" name="answer" id="answer3" class="answer">
          <label for="p" id="p_java">Python</label>
        </div>
        <div class="option">
          <input type="radio" name="answer" id="answer4" class="answer">
          <label for="s" id="s_java">JavaScript</label>
        </div>
      </div>
      <button class="sub_btn">Submit</button>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
